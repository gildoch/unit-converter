<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <title>Unit Conversion</title>
    <body>
        
        <div class="container">
            <div class="up-section">
                <h1>Metric/Imperial unit conversion</h1>
                <input type="text" id="numberr" oninput="convertUnits()" placeholder="0">
            </div>
            <div class="down-section">
                <p class="unit">Length (Meter/Feet)</p>
                <p class="conversion" id="meter-feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>

                <p class="unit">Volume (Liters/Gallons)
                </p>
                <p class="conversion" id="gallon-liter">0 liters = 0.000 gallons | 0 gallons = 0.000 liters
                </p>

                <p class="unit">Mass (Kilograms/Pounds)</p>
                <p class="conversion" id="pound-kilo">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
            

        </div>
        <script src="index.js"></script>
    </body>
</html>
